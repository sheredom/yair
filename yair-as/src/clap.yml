name: yair-as
version: "0.0.1"
author: Neil Henning <sheredom@gmail.com>
about: Assemble a YAIR text file (.ya) to a YAIR binary file (.yair).
args:
    - input:
        help: The input .ya file (or - for stdin)
        required: true
        index: 1
    - output:
        short: o
        long: output
        value_name: FILE
        help: Where to write the output assembled .yair file (or - for stdout)
        takes_value: true
