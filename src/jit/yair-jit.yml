name: yair-llvm
version: "0.0.1"
author: Neil Henning <sheredom@gmail.com>
about: JIT execute a YAIR binary file (.yair).
args:
    - input:
        help: The input .yair file (or - for stdin)
        required: true
        index: 1
    - backend:
        long: backend
        value_name: BACKEND
        help: What backend to use to JIT with
        takes_value: true
        default_value: "LLVM"
    - job:
        short: j
        long: job
        value_name: JOB
        help: What job to JIT exceute
        takes_value: true
        required: true
